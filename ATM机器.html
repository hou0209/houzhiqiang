<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var Atm = prompt('请输入您要进行的操作:' + '\n1.存钱' + '\n2.取钱' + '\n3.显示余额' + '\n4.退出')
        var Maney = 100;
        switch (Atm) {
            case '1':
                var Cun = prompt('请输入存钱金额:')
                var A1 = parseFloat(Maney);
                var A2 = parseFloat(Cun);
                alert('剩余金额' + (A1 + A2) + '元');
                break;
            case '2':
                var Qu = prompt('请输入取钱金额:')
                var A1 = parseFloat(Maney);
                var A3 = parseFloat(Qu);
                alert('剩余金额' + (A1 - A3) + '元');
                break;
            case '3':
                alert('您的余额是' + Maney + '元');
                break;
            case '4':
                break;
        }
    </script>
</head>
